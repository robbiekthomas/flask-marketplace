<div class="mb-4 pb-2 border-bottom row">
  <div class="col-10">
    <h4 class="mb-2" style="color: rgb(120, 120, 120)">{{item['title']}}</h4>
    {% if 'description' in item %}
    <div><b>Description: </b>{{item['description']}}</div>
    {% endif %}
    <div><b>Price: </b>{{item['price']}}</div>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-outline-primary">Purchase</button>
  </div>
</div>
